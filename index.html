<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img src="./images/bg-pattern-top.svg" alt="" class="top">
  <div class="card">
    <div class="card-header">
      <img src="./images/image-victor.jpg" alt="Victor Crest Profile Picture" class="profile-pic">
    </div>
    <div class="card-body">
      <h4 class="profile-name">Victor Crest</h4><span class="age">26</span>
      <p class="location">London</p>
    </div>
    <div class="card-footer">
      <div class="followers">
        <strong>80K</strong>
        <small>Followers</small>
      </div>
      <div class="likes">
        <strong>803K</strong>
        <small>Likes</small>
      </div>
      <div class="photos">
        <strong>1.4K</strong>
        <small>Photos</small>
      </div>
    </div>
  </div>
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom">
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
